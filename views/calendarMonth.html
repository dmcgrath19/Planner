<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calendar View</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    .day-labels {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      font-weight: bold;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      max-width: 900px;
      margin: 20px auto;
    }

    .day {
      border: 1px solid #ccc;
      min-height: 100px;
      padding: 5px;
      position: relative;
    }

    .day.today {
      background-color: #e0f7fa;
      border: 2px solid #0288d1;
    }

    .event {
      background-color: #d1e7dd;
      margin-top: 4px;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="navigate('taskEntry.html')">Tasks</button>
    <button onclick="navigate('calendarMonth.html')">Month</button>
  </nav>

  <h1>Monthly Calendar</h1>

  <div class="day-labels">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>

  <div id="calendar"></div>

  <script src="../renderer/calendarMonth.js"></script>
  <script>
    function navigate(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
