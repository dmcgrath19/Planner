<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Task Scheduler</title>
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/taskEntry.css">
</head>
<body>
  <nav>
    <button onclick="navigate('taskEntry.html')">Tasks</button>
    <button onclick="navigate('calendarMonth.html')">Month</button>
  </nav>

  <div id="task-adder">
    <h1>Add a Task</h1>
    <form id="task-form">
      <input type="text" id="task-name" placeholder="Task name" required />
      <input type="number" id="task-duration" placeholder="Duration (hrs)" required />
      <input type="date" id="task-deadline" required />
      <button type="submit">Add Task</button>
    </form>
  </div>

  <ul id="task-list"></ul>

  <script>
    function navigate(page) {
      window.location.href = page;
    }
  </script>
  <script src="../renderer/taskEntry.js"></script>
</body>
</html>
